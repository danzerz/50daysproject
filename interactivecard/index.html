<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="main-left">
        <div class="card">
          <div class="front">
            <div class="card-text">
              <!-- <img src="./images/bg-card-front.png" alt="" /> -->
              <p class="card-no">951 6489 6389 101E</p>
              <div class="name-date">
                <span class="card-name"> FElICIA LEIRE </span>
                <span class="card-date"> 00/00 </span>
              </div>
            </div>
          </div>

          <div class="back">
            <!-- <img src="./images/bg-card-back.png" alt="" /> -->
            <p class="cvv">000</p>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="layout">
          <form action="#" id="form">
            <div class="form-name">
              <label for="name">CARDHOLDER NAME</label>

              <input
                type="text"
                id="name"
                name="name"
                placeholder="e.g. Jane Appleased"
                required
              />
            </div>
            <div class="cardnumber">
              <label for="cardnumber">CARD NUMBER</label>
              <input
                type="number"
                id="cardnumber"
                name="cardnumber"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(o,this.maxLength)"
                minlength="16"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
            </div>
            <div class="main2">
              <div class="date">
                <div class="date_flex">
                  <label for="date" id="date">EXP.DATE (MM/YY) </label>

                  <div class="date_row">
                    <input
                      type="number"
                      id="month"
                      name="month"
                      placeholder="MM"
                      required
                    />
                    <input
                      type="number"
                      id="year"
                      name="year"
                      placeholder="YY"
                      required
                    />
                  </div>
                </div>

                <div class="cvc-no">
                  <label for="cvc">CVC</label>
                  <input
                    type="number"
                    id="cvc-no"
                    placeholder="e.g.123"
                    required
                  />
                </div>
                <!-- <input type="date" id="year" placeholder="YY" required /> -->
              </div>

              <button class="btn">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
